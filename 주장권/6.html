<!DOCTYPE html>
<html>

<head>
    <title>6번과제</title>
    <style>
        table {
            border-collapse: collapse;
        }

        th,
        td {
            text-align: center;
            border: 1px solid #000;
        }
    </style>
</head>

<body>
    <h1>산술 연산자</h1>
    <table id="b1">
        <tr>
            <th>
                연산자
            </th>
            <th>
                예
            </th>
            <th>
                설명
            </th>
        </tr>
    </table>
    <h1>대입 연산자</h1>
    <table id="b2">
        <tr>
            <th>
                연산자
            </th>
            <th>
                예
            </th>
            <th>
                설명
            </th>
        </tr>
    </table>
    <h1>비교 연산자</h1>
    <table id="b3">
        <tr>
            <th>
                연산자
            </th>
            <th>
                예
            </th>
            <th>
                설명
            </th>
        </tr>
    </table>
    <h1>논리 연산자</h1>
    <table id="b4">
        <tr>
            <th>
                연산자
            </th>
            <th>
                예
            </th>
            <th>
                설명
            </th>
        </tr>
    </table>
    <h1>증감 연산자</h1>
    <table id="b5">
        <tr>
            <th>
                연산자
            </th>
            <th>
                예
            </th>
            <th>
                설명
            </th>
        </tr>
    </table>
</body>
<script>
    function insert(object) {
        const table = document.getElementById(object.name);
        for (let i = 0; i < object.content1.length; i++) {
            const row = table.insertRow();
            const cell1 = row.insertCell(0);
            const cell2 = row.insertCell(1);
            const cell3 = row.insertCell(2);
            cell1.innerHTML = object.content1[i];
            cell2.innerHTML = object.content2[i];
            cell3.innerHTML = object.content3[i];
        }
    }
    const a1 = {
        name: "b1",
        content1: ["+", "-", "*", "/", "%"],
        content2: ["c = a + b", "c = a - b", "c = a * b", "c = a / b", "c = a % b"],
        content3: ["a와 b의 합을 c에 저장, 덧셈 연산", "a 에서 b를 뺀 차를 c에 저장, 밸셈연산", "a 와 b의 곱을 c에 저장, 곱셈 연산", " a 를 b로 나눈 몫을 c에 저장, 나눗셈 연산", "a 를 b로 나누었을떄 나머지를 c에 저장"]
    }
    const a2 = {
        name: "b2",
        content1: ["+=", "-=", "*=", "/=", "%="],
        content2: ["c += a ", "c -= a", "c *= a", "c /= a", "c %= a"],
        content3: ["c와 a의 합을 c에 저장, 덧셈 연산", "c에서 a를 뺀 차를 c에 저장, 뺄셈 연산", "c와 a의 곱을 c에 저장, 곱셈 연산", "c를 a로 나눈 묷을 c에 저장, 나눗셈 연산", "c를 a로 나누었을 때 나머지를 c에 저장"]
    }
    const a3 = {
        name: "b3",
        content1: ["==", "!=", "===", "!==", "&gt;", "&gt;=", "&lt;", "&lt;="],
        content2: ["a == b ", "a != b", "a === b", "a !== b", "a &gt; b", "a &gt;= b", "a &lt; b", "a &lt;= b"],
        content3: ["a와 b의 값이 같은지 비교", "a와 b의 값이 다른지 비교", "a와 b의 값뿐만아니라 자료형도 같은지 비교", "a와 b의 값뿐만아니라 자료형도 다른지 비교", "a가 b보다 큰지 비교", "a가 b보다 크거나 같은지 비교", "a가 b보다 작은지 비교", "a가 b보다 작거나 같은지 비교"]
    }
    const a4 = {
        name: "b4",
        content1: ["&&", "||", "!"],
        content2: ["a && b", "a || b", "!a"],
        content3: ["a와 b 둘 다 참일 때 참(and)연산", "a와 b 둘 중에 하나만 참이면 참(or)연산", "a가 참이면 거짓, 거짓이면 참으로 바꿈(not)연산"],
    }
    const a5 = {
        name: "b5",
        content1: ["++", "--"],
        content2: ["++a", "--a"],
        content3: ["a의 값을 1증가 시킴", "b의 값을 1증가 시킴"],
    }
    insert(a1);
    insert(a2);
    insert(a3);
    insert(a4);
    insert(a5);


</script>

</html>
